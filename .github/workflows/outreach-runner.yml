name: Outreach Runner

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Execute outreach runner
        run: node scripts/run-outreach-runner.js
        env:
          OUTREACH_RUNNER_URL: ${{ secrets.OUTREACH_RUNNER_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}


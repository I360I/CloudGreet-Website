name: Prospect Sync

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run prospect sync
        run: node scripts/sync-prospects.ts
        env:
          PROSPECT_SYNC_URL: ${{ secrets.PROSPECT_SYNC_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}



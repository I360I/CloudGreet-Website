name: Synthetic Monitors

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # hourly

jobs:
  registration-login-health:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run synthetic monitors
        env:
          REGISTRATION_BASE_URL: ${{ secrets.SYNTHETIC_MONITOR_BASE_URL }}
        run: node scripts/monitor-registration.js

      - name: Monitor outreach runner
        env:
          OUTREACH_RUNNER_URL: ${{ secrets.OUTREACH_RUNNER_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: node scripts/monitor-outreach.js

      - name: Monitor sales workspace
        env:
          SYNTHETIC_MONITOR_BASE_URL: ${{ secrets.SYNTHETIC_MONITOR_BASE_URL }}
          MONITOR_EMPLOYEE_EMAIL: ${{ secrets.MONITOR_EMPLOYEE_EMAIL }}
          MONITOR_EMPLOYEE_PASSWORD: ${{ secrets.MONITOR_EMPLOYEE_PASSWORD }}
        run: node scripts/monitor-sales-dashboard.js
